<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Post - My Blog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">My Blog</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>
    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <h1>{{ action }} Post</h1>
        <form method="post" class="post-form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ post.title|default('') }}" required>
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="8" required>{{ post.content|default('') }}</textarea>
            <div class="form-actions">
                <button type="submit" class="btn primary">{{ action }} Post</button>
                <a href="/" class="btn">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
