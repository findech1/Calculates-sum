<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <h1>My Blog</h1>
        <p>Welcome to a modern, responsive blog!</p>
    </div>
    <div class="container">
        <h2>Posts</h2>
        <ul class="post-list">
            {% for post in posts %}
                <li class="post-card"><a href="{{ url_for('post', post_id=loop.index0) }}">{{ post.title }}</a></li>
            {% else %}
                <li>No posts yet.</li>
            {% endfor %}
        </ul>
        <h2>Add New Post</h2>
        <form action="/new" method="post">
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="content" placeholder="Content" rows="5" required></textarea>
            <button type="submit">Add Post</button>
        </form>
    </div>
    <div class="footer">
        &copy; {{ 2024 }} My Blog. Powered by Flask.
    </div>
</body>
</html>
